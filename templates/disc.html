        // Generar formulario
        const questionsDiv = document.getElementById('questions');
        preguntas.forEach((grupo, index) => {
            const questionGroup = document.createElement('div');
            questionGroup.className = 'question-group';

            const header = document.createElement('div');
            header.className = 'question-header';
            header.innerHTML = `
                <div>Pregunta ${index + 1}</div>
                <div>Más (+)</div>
                <div>Menos (-)</div>
            `;
            questionGroup.appendChild(header);

            // Agregar opciones
            grupo.forEach((pregunta, i) => {
                const optionDiv = document.createElement('div');
                optionDiv.className = 'question-option';
                optionDiv.innerHTML = `
                    <div>${pregunta}</div>
                    <div class="radio-group">
                        <input type="radio" name="plus_${index}" value="${i}" required>
                    </div>
                    <div class="radio-group">
                        <input type="radio" name="minus_${index}" value="${i}" required>
                    </div>
                `;
                questionGroup.appendChild(optionDiv);
            });

            questionsDiv.appendChild(questionGroup);
        });
        
        function getSegmento(valor, tipo) {
            const rangos = {
                D: [
                    { min: 9, max: 28, segmento: 7 },
                    { min: 5, max: 8, segmento: 6 },
                    { min: 2, max: 4, segmento: 5 },
                    { min: 0, max: 1, segmento: 4 },
                    { min: -3, max: -1, segmento: 3 },
                    { min: -7, max: -4, segmento: 2 },
                    { min: -28, max: -8, segmento: 1 }
                ],
                I: [
                    { min: 7, max: 28, segmento: 7 },
                    { min: 4, max: 6, segmento: 6 },
                    { min: 2, max: 3, segmento: 5 },
                    { min: -1, max: 1, segmento: 4 },
                    { min: -3, max: -2, segmento: 3 },
                    { min: -7, max: -4, segmento: 2 },
                    { min: -28, max: -8, segmento: 1 }
                ],
                S: [
                    { min: 8, max: 28, segmento: 7 },
                    { min: 3, max: 7, segmento: 6 },
                    { min: 0, max: 2, segmento: 5 },
                    { min: -3, max: -1, segmento: 4 },
                    { min: -6, max: -4, segmento: 3 },
                    { min: -10, max: -7, segmento: 2 },
                    { min: -28, max: -11, segmento: 1 }
                ],
                C: [
                    { min: 9, max: 28, segmento: 7 },
                    { min: 5, max: 8, segmento: 6 },
                    { min: 3, max: 4, segmento: 5 },
                    { min: 0, max: 2, segmento: 4 },
                    { min: -2, max: -1, segmento: 3 },
                    { min: -5, max: -3, segmento: 2 },
                    { min: -28, max: -6, segmento: 1 }
                ]
            };

            const rangoEncontrado = rangos[tipo].find(r => valor >= r.min && valor <= r.max);
            return rangoEncontrado ? rangoEncontrado.segmento : 0;
        }

        function mostrarError(mensaje) {
            const alertDiv = document.createElement('div');
            alertDiv.className = 'alert';
            alertDiv.innerHTML = `
                <p><strong>Error:</strong> ${mensaje}</p>
            `;
            document.body.appendChild(alertDiv);
            
            setTimeout(() => {
                alertDiv.remove();
            }, 3000);
        }
        
        function calcularResultados() {
    const nombre = document.getElementById('nombre').value.trim();
    const edad = document.getElementById('edad').value.trim();

    if (!nombre || !edad) {
        mostrarError('Por favor, complete los campos de nombre y edad.');
        return;
    }

    const resultados = {
        plus: { D: 0, I: 0, S: 0, C: 0 },
        minus: { D: 0, I: 0, S: 0, C: 0 }
    };

    for (let i = 0; i < preguntas.length; i++) {
        const plusChecked = document.querySelector(`input[name="plus_${i}"]:checked`);
        const minusChecked = document.querySelector(`input[name="minus_${i}"]:checked`);
        
        if (!plusChecked || !minusChecked) {
            mostrarError(`Por favor, complete todas las respuestas de la pregunta ${i + 1}.`);
            return;
        }

        const plusValue = parseInt(plusChecked.value);
        const minusValue = parseInt(minusChecked.value);
        
        if (plusValue === 0) resultados.plus.D++;
        else if (plusValue === 1) resultados.plus.I++;
        else if (plusValue === 2) resultados.plus.S++;
        else if (plusValue === 3) resultados.plus.C++;

        if (minusValue === 0) resultados.minus.D++;
        else if (minusValue === 1) resultados.minus.I++;
        else if (minusValue === 2) resultados.minus.S++;
        else if (minusValue === 3) resultados.minus.C++;
    }

    const diferencias = {
        D: resultados.plus.D - resultados.minus.D,
        I: resultados.plus.I - resultados.minus.I,
        S: resultados.plus.S - resultados.minus.S,
        C: resultados.plus.C - resultados.minus.C
    };

    const segmentos = {
        D: getSegmento(diferencias.D, 'D'),
        I: getSegmento(diferencias.I, 'I'),
        S: getSegmento(diferencias.S, 'S'),
        C: getSegmento(diferencias.C, 'C')
    };

    const codigoFinal = `${segmentos.D}${segmentos.I}${segmentos.S}${segmentos.C}`;

    // Buscar el patrón correspondiente
    const pattern = getPatternByCode(Number(codigoFinal));

    // Mostrar resultados en la interfaz
    const resultsDiv = document.getElementById('results');
    resultsDiv.innerHTML = `
        <h2>Resultados para ${nombre}</h2>
        <h3>Edad: ${edad}</h3>
        
        <table class="results-table">
            <tr>
                <th>Tipo</th>
                <th>Más (+)</th>
                <th>Menos (-)</th>
                <th>Diferencia</th>
                <th>Segmento</th>
            </tr>
            <tr>
                <td>D</td>
                <td>${resultados.plus.D}</td>
                <td>${resultados.minus.D}</td>
                <td>${diferencias.D}</td>
                <td>${segmentos.D}</td>
            </tr>
            <tr>
                <td>I</td>
                <td>${resultados.plus.I}</td>
                <td>${resultados.minus.I}</td>
                <td>${diferencias.I}</td>
                <td>${segmentos.I}</td>
            </tr>
            <tr>
                <td>S</td>
                <td>${resultados.plus.S}</td>
                <td>${resultados.minus.S}</td>
                <td>${diferencias.S}</td>
                <td>${segmentos.S}</td>
            </tr>
            <tr>
                <td>C</td>
                <td>${resultados.plus.C}</td>
                <td>${resultados.minus.C}</td>
                <td>${diferencias.C}</td>
                <td>${segmentos.C}</td>
            </tr>
            <tr>
                <td>Total</td>
                <td>${resultados.plus.D + resultados.plus.I + resultados.plus.S + resultados.plus.C}</td>
                <td>${resultados.minus.D + resultados.minus.I + resultados.minus.S + resultados.minus.C}</td>
                <td></td>
                <td>${codigoFinal}</td>
            </tr>
        </table>

        <div class="pattern-results">
            <h2>Interpretación del Patrón</h2>
            <div id="patronInterpretacion"></div>
        </div>
    `;

    // Mostrar el patrón encontrado
    const patronInterpretacionDiv = document.getElementById('patronInterpretacion');
    if (pattern) {
        let html = `
            <h2>${pattern.nombre}</h2>
            <p><strong>Emociones:</strong> ${pattern.caracteristicas.Emocion}</p>
            <p><strong>Meta:</strong> ${pattern.caracteristicas.Meta}</p>
            <p><strong>Juzga a los demás por:</strong> ${pattern.caracteristicas.Juzga}</p>
            <p><strong>Influye en los demás mediante:</strong> ${pattern.caracteristicas.Influye}</p>
            <p><strong>Su valor para la organización:</strong> ${pattern.caracteristicas.Suvalor}</p>
            <p><strong>Abusa de:</strong> ${pattern.caracteristicas.Abusa}</p>
            <p><strong>Bajo presión:</strong> ${pattern.caracteristicas.Bajo}</p>
            <p><strong>Teme:</strong> ${pattern.caracteristicas.Teme}</p>
            <p><strong>Sería más eficaz si:</strong> ${pattern.caracteristicas.Seria}</p>
            <h3>Observaciones</h3>
            <p><strong>Observación 1:</strong> ${pattern.caracteristicas.Observacion1}</p>
            <p><strong>Observación 2:</strong> ${pattern.caracteristicas.Observacion2}</p>
        `;
        if (pattern.caracteristicas.Observacion3) {
            html += `<p><strong>Observación 3:</strong> ${pattern.caracteristicas.Observacion3}</p>`;
        }
        patronInterpretacionDiv.innerHTML = html;
    } else {
        patronInterpretacionDiv.innerHTML = '<p>No se encontró ningún patrón para el código ingresado.</p>';
    }

    // Guardar resultados en localStorage
    const resultadosData = {
        nombre: nombre,
        edad: edad,
        fecha: new Date().toLocaleString(),
        resultados: {
            plus: resultados.plus,
            minus: resultados.minus,
            diferencias: diferencias,
            segmentos: segmentos,
            codigoFinal: codigoFinal
        },
        pattern: pattern // Guardar el patrón encontrado
    };
    guardarResultados(resultadosData);

    // Limpiar el formulario
    document.getElementById('discForm').reset();
}
        // Función para limpiar el formulario
        function limpiarFormulario() {
            document.getElementById('discForm').reset();
        }

        function guardarResultados(datos) {
    try {
        // Obtener resultados existentes del localStorage
        let resultadosAnteriores = JSON.parse(localStorage.getItem('resultadosDisc')) || [];
        
        // Agregar el nuevo resultado
        resultadosAnteriores.push(datos);
        
        // Guardar en localStorage
        localStorage.setItem('resultadosDisc', JSON.stringify(resultadosAnteriores));

        // Enviar datos al servidor
        fetch('/guardar_resultados', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(datos)
        })
        .then(response => {
            if (response.ok) {
                mostrarMensaje('Resultados guardados correctamente.');
            } else {
                mostrarError('Error al guardar los resultados.');
            }
        })
        .catch(error => {
            mostrarError('Error al guardar los resultados.');
        });

    } catch (error) {
        mostrarError('Error al guardar los resultados.');
    }
}
